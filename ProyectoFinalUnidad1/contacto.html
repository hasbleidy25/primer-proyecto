<!DOCTYPE html>
<html lang="Es">
<head>
    
    <title>Formulario de contacto</title>
    <meta charset=UTF-8> 
    <link rel="stylesheet" href="Carpeta CSS/paginastyle.css">
    

</head>
<body>
    <!-- contacto has -->
    <form action="">
        <h2>Formulario de contacto</h2>
        
    </form>
     
<div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        </div>
        </div>
        <div class="col-lg-3 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.20s">
          <form id="contact" action="" method="post">
            <div class="row">
              <div class="col-lg-3">
                <fieldset>
                  <input type="Nombre" name="Nombre" id="Nombre" placeholder="Nombre" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-3">
                <fieldset>
                  <input type="Telefono" name="Telefono" id="Telefono" placeholder="Telefono" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Correo" required="">
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <textarea name="Mensaje" type="text" class="form-control" id="Mensaje" placeholder="Mensaje" required=""></textarea>  
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-button ">ENVIAR</button>
                </fieldset>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- termina contacto has -->

    <p>Instagram </p>

        div {
            text-align: center;
        }
    </style>


</body>
</html>
